<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Animated Logos Panel</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h3>Animated Logos Experiment</h3>
    <div id="button-container">
        <button id="btn">Animate Logos</button>
        <button id="btn-maximise">Stop Animation</button>
    </div>
    <div id="logo-container">
        <div class="row">
            <img id="logo-01" class="logo" src="img/logo-cqc.svg">
            <img id="logo-02" class="logo" src="img/logo-ovo.svg">
            <img id="logo-03" class="logo" src="img/logo-capita.svg">
        </div>
        <div class="row">
            <img id="logo-04" class="logo" src="img/logo-trurating.svg">
            <img id="logo-05" class="logo" src="img/logo-scimed.svg">
            <img id="logo-06" class="logo" src="img/logo-nokia.svg">
        </div>
    </div>
    <!-- Javascript code -->
    <script src="js/CustomEase.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.4/TweenMax.min.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
